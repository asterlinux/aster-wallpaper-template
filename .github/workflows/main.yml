name: run main.py

on:
  schedule:
  - cron: "0 2 * * *"
  workflow_dispatch:
  
jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: execute py script # run main.py
        run: python downloadimg.py
        
      - name: Push dir to Git
        uses: liziwl/git-push-action@master
        with:
          git_token_holder: 'asterlinux'
          git_token: '${{ secrets.GIT_TOKEN }}'
          commit_user: 'asterlinux'
          commit_email: 'sahan.user@gmail.com'
          push_dir: '.'
          repository_url: 'github.com/asterlinux/aster-wallpapers.git'
        
